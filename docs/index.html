e](\\i) at (\\s:3) {$\\i$};\n}\n\\foreach \\i in {1,...,6}{\n  \\foreach \\j in {1,...,6}{\n    \\draw (\\i) to[bend right] (\\j);\n  }\n}\n\n\\end{tikzpicture}\n","html":"<div><h1><span dir='auto'><span class=\"katex\"><span class=\"katex-mathml\"><math><semantics><mrow><mtext>T</mtext><mtext>&NegativeThinSpace;</mtext><mpadded voffset=\"-0.5ex\"><mtext>E</mtext></mpadded><mspace width=\"-0.125em\"/><mtext>X</mtext></mrow><annotation encoding=\"application/x-tex\">\\TeX</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.89883em;vertical-align:-0.2155em;\"></span><span class=\"mord text\"><span class=\"mord textrm\">T</span><span class=\"mspace\" style=\"margin-right:-0.1667em;\"></span><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.46782999999999997em;\"><span style=\"top:-2.7845em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord text\"><span class=\"mord textrm\">E</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2155em;\"><span></span></span></span></span><span class=\"mspace\" style=\"margin-right:-0.125em;\"></span><span class=\"mord textrm\">X</span></span></span></span></span></span><span>Down</span></h1><p><span>npmnotes understand </span><a href='https://www.npmjs.com/package/texdown'>TexDown</a><span> </span><span>(notes must have a .td extension).</span></p><p><span>This allows you to write math expressions like this</span></p><span dir='auto'><span class=\"katex-display\"><span class=\"katex\"><span class=\"katex-mathml\"><math><semantics><mrow><mi>F</mi><mo>=</mo><mi>G</mi><mfrac><mrow><msub><mi>m</mi><mn>1</mn></msub><msub><mi>m</mi><mn>2</mn></msub></mrow><msup><mi>r</mi><mn>2</mn></msup></mfrac></mrow><annotation encoding=\"application/x-tex\">\nF = G\\frac{m_1 m_2}{r^2}\n</annotation></semantics></math></                                \n  Options:                                                                  \n                                                                            \n    -w --watch  watch mode - live update every time you write or edit a note\n    -t --title  the title of the generated page                             \n    -h, --help  output usage information                                    \n```","html":"<h1>Usage</h1>\n<p>You write all your notes under some folder (and sub-folders) of your choice,\nthen you run np on this folder and specify an output folder.\nYou can also run npmnotes in watch mode.</p>\n<pre class='language-plain'>  Usage: npmnotes [options] &lt;source folder> &lt;output folder>                 \n                                                                            \n  Options:                                                                  \n                                                                            \n    -w --watch  watch mode - live update every time you write or edit a note\n    -t --title  the title of the generated page                             \n    -h, --help  output usage information                                    \n</pre>\n","time":1534339910514,"selected":false},{"title":"Work in Progress","author":"","path":"notes/Work in Progress.md","src":"# a Work in Progress\n\nThis is a very early stage, many more planned features are in the process queue.\nIf you have a feature idea or any suggestion please feel free to [tell me about it](https://github.com/npmnotes/npmnotes/issues).","html":"<h1>a Work in Progress</h1>\n<p>This is a very early stage, many more planned features are in the process queue.\nIf you have a feature idea or any suggestion please feel free to <a href=\"https://github.com/npmnotes/npmnotes/issues\">tell me about it</a>.</p>\n","time":1534339910514,"selected":false},{"title":"Shortcuts","author":"Gilad Kutiel\n","path":"notes/Shortcuts.md","src":"# Keyboard Shortcuts\n\nYou can try the following keyboard shortcuts right here.\n\n| Key       | Action                |\n|-----------|-----------------------|\n| `/`       | Start searching       |\n| `Enter`   | Clear search results  |\n| `ESC`     | Exit the search box   |\n| `j`       | Next note             |\n| `k`       | Previous Note         |","html":"<h1>Keyboard Shortcuts</h1>\n<p>You can try the following keyboard shortcuts right here.</p>\n<table>\n<thead>\n<tr>\n<th>Key</th>\n<th>Action</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>/</code></td>\n<td>Start searching</td>\n</tr>\n<tr>\n<td><code>Enter</code></td>\n<td>Clear search results</td>\n</tr>\n<tr>\n<td><code>ESC</code></td>\n<td>Exit the search box</td>\n</tr>\n<tr>\n<td><code>j</code></td>\n<td>Next note</td>\n</tr>\n<tr>\n<td><code>k</code></td>\n<td>Previous Note</td>\n</tr>\n</tbody>\n</table>\n","time":1534182223508,"selected":false}]</script>
