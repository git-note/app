<script>const data = [{"title":"About","author":"Gilad Kutiel\n","path":"notes/About.md","src":"# About\n\nnpmnotes is a command line note organizer.\n\n![](npmnotes.gif)\n\n## How it works?\n\nYou take your notes with your favorite text editor (currently only .md files are supported) and synchronize/collaborate them\nwith your favorite synchronization service (a git repository is a good choice).\nnpmnotes will build a web app containing all your notes (just like the one you are at right now) that you can make public or use locally.\n\n","html":"<h1>About</h1>\n<p>npmnotes is a command line note organizer.</p>\n<p><img src=\"npmnotes.gif\" alt=\"\"></p>\n<h2>How it works?</h2>\n<p>You take your notes with your favorite text editor (currently only .md files are supported) and synchronize/collaborate them\nwith your favorite synchronization service (a git repository is a good choice).\nnpmnotes will build a web app containing all your notes (just like the one you are at right now) that you can make public or use locally.</p>\n","time":1534234356707,"selected":false},{"title":"Installation","author":"Gilad Kutiel\n","path":"notes/Installation.md","src":"# Installation\n\nMake sure you have [Node.js](https://nodejs.org/en/) installed, then just install it globally with npm:\n\n```bash\nnpm i -g npmnotes\n```\n\n","html":"<h1>Installation</h1>\n<p>Make sure you have <a href=\"https://nodejs.org/en/\">Node.js</a> installed, then just install it globally with npm:</p>\n<pre class='language-bash'>npm i -g npmnotes\n</pre>\n","time":1534234265983,"selected":false},{"title":"Usage","author":"Gilad Kutiel\n","path":"notes/Usage.md","src":"# Usage\n\nYou write all your notes under some folder (and sub-folders) of your choice, \nthen you run np on this folder and specify an output folder. \nYou can also run npmnotes in watch mode.\n\n```plain\n  Usage: npmnotes [options] <source folder> <output folder>                 \n                                                                            \n  Options:                                                                  \n                                                                            \n    -w --watch  watch mode - live update every time you write or edit a note\n    -t --title  the title of the generated page                             \n    -h, --help  output usage information                                    \n```","html":"<h1>Usage</h1>\n<p>You write all your notes under some folder (and sub-folders) of your choice,\nthen you run np on this folder and specify an output folder.\nYou can also run npmnotes in watch mode.</p>\n<pre class='language-plain'>  Usage: npmnotes [options] &lt;source folder> &lt;output folder>                 \n                                                                            \n  Options:                                                                  \n                                                                            \n    -w --watch  watch mode - live update every time you write or edit a note\n    -t --title  the title of the generated page                             \n    -h, --help  output usage information                                    \n</pre>\n","time":1534234265275,"selected":false},{"title":"Shortcuts","author":"Gilad Kutiel\n","path":"notes/Shortcuts.md","src":"# Keyboard Shortcuts\n\nYou can try the following keyboard shortcuts right here.\n\n| Key       | Action                |\n|-----------|-----------------------|\n| `/`       | Start searching       |\n| `Enter`   | Clear search results  |\n| `ESC`     | Exit the search box   |\n| `j`       | Next note             |\n| `k`       | Previous Note         |","html":"<h1>Keyboard Shortcuts</h1>\n<p>You can try the following keyboard shortcuts right here.</p>\n<table>\n<thead>\n<tr>\n<th>Key</th>\n<th>Action</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>/</code></td>\n<td>Start searching</td>\n</tr>\n<tr>\n<td><code>Enter</code></td>\n<td>Clear search results</td>\n</tr>\n<tr>\n<td><code>ESC</code></td>\n<td>Exit the search box</td>\n</tr>\n<tr>\n<td><code>j</code></td>\n<td>Next note</td>\n</tr>\n<tr>\n<td><code>k</code></td>\n<td>Previous Note</td>\n</tr>\n</tbody>\n</table>\n","time":1534234264587,"selected":false},{"title":"Work in Progress","author":"","path":"notes/Work in Progress.md","src":"# a Work in Progress\n\nThis is a very early stage, many more planned features are in the process queue.\nIf you have a feature idea or any suggestion please feel free to [tell me about it](https://github.com/npmnotes/npmnotes/issues).","html":"<h1>a Work in Progress</h1>\n<p>This is a very early stage, many more planned features are in the process queue.\nIf you have a feature idea or any suggestion please feel free to <a href=\"https://github.com/npmnotes/npmnotes/issues\">tell me about it</a>.</p>\n","time":1534234263715,"selected":false}]</script>
